<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de contato</title>
</head>
<body>
  <!-- formulario de contato nome, cpf, endereço, bairro, rg, tel, mensagem e botao enviar -->
  <form>
    <h1>Contato</h1>
    <input type="text" placeholder="Nome"><br>
    <input type="password" placeholder="Senha"><br>
    <input type="text" placeholder="Endereço"><br>
    <input type="text" placeholder="Bairro"><br>
    <input type="number" placeholder="RG"><br>
    <input type="number" placeholder="Telefone"><br>
    <textarea placeholder="Deixe sua mensagem"></textarea><br>
    <button>Enviar</button>

</form>
</body>
</html>
