<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shop</title>
</head>
<body>
  <form method="post" name="formContato" action="contato.php">
  <h1>Shop</h1>
  <nav>
    <ul><li><a href="./index.html">HOME</a></li></ul>
    <ul><li><a href="./produtos.html">PRODUTOS</a></li></ul>
    <ul><li><a href="./contato.html">CONTATO</a></li></ul>
  </nav>
  <h1>Contato</h1>
    <table width="100%">
      <tr>
        <th width="18%">Nome</th>
      <td width="82%"><input type="text" name="txtNome" maxlength="14"></td>
    </tr>
    <tr>
      <th width="18%">CPF</th>
      <td width="82%"><input type="text" name="txtCPF" maxlength="14"></td>
    </tr>
    <tr>
      <th width="18%">Endereço</th>
      <td><textarea name="txtEndereco" cols="30" rows="4"></textarea></td>
    </tr>
    <tr>
      <th>Estado</th>
      <td>
        <select name="listEstados" id="">
          <option value="BA">Bahia</option>
          <option value="ES">Espírito Santo</option>
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
        </select>
      </td>
    </tr>
    <tr>
      <th width="18%">Data Nasc.</th>
      <td><input type="text" name="txtData"></td>
    </tr>
    <tr>
      <th width="18%">Sexo</th>
      <td>
        <input type="radio" name="sexo" value="M" checked> Masculino
        <input type="radio" name="sexo" value="M">Feminino
      </td>
    </tr>
    <tr>
      <th width="18%">Mensagem</th>
      <td><textarea name="txtEndereco" cols="30" rows="4"></textarea></td>
    </tr>
  </table>
